{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block "contenido" %}
    <div class="well">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h6 class="panel-title"> <strong> SERVICIOS CONTRATADOS </strong></h6>
            </div>
            <div class="panel-body">
                <!--{% csrf_token %}-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Tipo de servicio</th>
                            <th>Metros cuadrados</th>
                            <th></th>
                            <th>Monto total</th>
                        </tr>
                        </thead>
                        <tbody>
                            {%for servicio in servicios%}
                            <tr>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <td>{{servicio.tipo_servicio}}</td>
                                    <td><input type="text" name="cantidadM2" value="{{servicio.metros_cuad}}"></td>
                                        <input type="hidden" value="{{servicio.id}}" name="servicio_contratado">
                                        <input type="hidden" value="{{servicio.tipo_servicio.codigo_servicio}}" name="tipo_de_servicio">
                                    </td>
                                    <td><input type="Submit" value="$" style="vertical-align:left">
                                    <td>{{servicio.importe}}</td>
                                </form>
                            </tr>
                            {%endfor%}
                    </tbody>
                </table>
                <div class="pull-right">
                    <p> Total: <input type="text" value="{{total}}"></p>
                </div>
            </div>
        </div>
    </div>    
{% endblock %}
