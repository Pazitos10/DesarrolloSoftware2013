<div class="panel panel-primary" style="margin-top:55px;">
    <div class="panel-heading"><strong>Frecuencias</strong></div>
    <div class="panel-body" style="padding-top:5px; border:solid; border-color:#fafafa">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Día</th>
                    <th>Hora inicio</th>
                    <th>Hora fin</th>
                    <th><span class="glyphicon glyphicon-trash"></span></th>
                </tr>
            </thead>
            <tbody>
                {% for frecuencia in contratado.frecuencia_set.all %}
                    {{ frecuencia.dia }}
                    {{ frecuencia.hora_inicio }}
                    {{ frecuencia.hora_fin }}
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="btn btn-danger" onClick="deleteRow('tablaFrec');">Eliminar selección</button>
    </div>  
</div>
