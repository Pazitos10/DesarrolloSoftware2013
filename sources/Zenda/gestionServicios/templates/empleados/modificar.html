{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block "title" %}Modificar Empleado{% endblock %}
{% block "contenido" %}
	<div class="well">
		<div class="panel panel-primary">
			<h3>Modificar datos de empleado</h3>
		</div>
		<div class="panel-body">
			{% crispy buscar %}
			{% crispy formulario %}
		</div>
	</div>
{% endblock %}	
{% block "scripts" %}
	{{ block.super }}
	<script type="text/javascript">
	    $(document).ready(function() {
	        $(':input[name=persona_0]').bind('djselectableselect', function(event, ui) {
	            $(this).parents("form").submit();
	        });
	    });
	</script>
{% endblock "scripts" %}
