<!doctype html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8">
		<title> Gesti√≥n de XXXXXXX</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet"> <!--Cambiar path si se ve feo XD-->
		<link type="text/javascript" href="http://twitter.github.io/bootstrap/assets/js/bootstrap-transition.js">
		<link href="styles/styles.css" rel="stylesheet"> <!--Cambiar path si se ve feo XD-->
	</head>
	<body>
		<div class="well">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h6 class="panel-title"> <strong> XXXXXX </strong></h6>
				</div>
				<div class="panel-body">
					<div id="busqueda">
						<div class="col-lg-8">
							<input type="busqueda" class="form-control" id="inputBusqueda" placeholder="Busqueda">
						</div>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span> Buscar 
						</button>
					</div>
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a href="#alta" data-toggle="tab">Alta</a></li>
						<li><a href="#modificacion" data-toggle="tab">Modificacion</a></li>
						<li><a href="#baja" data-toggle="tab">Baja</a></li>
					</ul>
					<div class="tab-content" id="abmTabContent">
						<div class="tab-pane fade in active" id="alta">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputEmail1" class="col-lg-2 control-label">Email</label> <!--PONER NOMBRES ACORDES "inputEmail"-->
									<div class="col-lg-10">
										<input type="email" class="form-control" id="inputEmail1" placeholder="Email"> <!--"email" "inputEmail"etc-->
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword1" class="col-lg-2 control-label">Password</label> <!--"inputPassword"-->
									<div class="col-lg-10">
										<input type="password" class="form-control" id="inputPassword1" placeholder="Password"><!--"password" etc-->
									</div>
								</div>
							</form>	
						</div>
						<div class="tab-pane fade" id="modificacion">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-lg-2 control-label">Nombre</label>
									<div class="col-lg-10">
										<input class="form-control" placeholder="Nombre">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Apellido</label> 
									<div class="col-lg-10">
										<input class="form-control" placeholder="Apellido">
									</div>
								</div>
							</form>	
						</div>
						<div class="tab-pane fade" id="baja">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputEmail1" class="col-lg-2 control-label">Email</label> <!--PONER NOMBRES ACORDES "inputEmail"-->
									<div class="col-lg-10">
										<input type="email" class="form-control" id="inputEmail1" placeholder="Email"> <!--"email" "inputEmail"etc-->
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword1" class="col-lg-2 control-label">Password</label> <!--"inputPassword"-->
									<div class="col-lg-10">
										<input type="password" class="form-control" id="inputPassword1" placeholder="Password"><!--"password" etc-->
									</div>
								</div>
							</form>	
						</div>
						<div class="form-actions" id="accionesAbm">
							<button type="cancel" class="btn btn-large btn-danger"><strong>Cancelar</strong></button>
							<button type="submit" class="btn btn-large btn-success"><strong>Aceptar</strong></button>
						</div>
					</div>
				</div>
			</div>	
		</div>
		<script type="text/javascript">
			$('ul.nav-tabs li a').click(function (e) {
	    		$('ul.nav-tabs li.active').removeClass('active');
	    		$(this).parent('li').addClass('active');
			})
		</script>
		<script src="/bootstrap/js/bootstrap.js"></script>
		<script src="/bootstrap/js/jquery.js"></script>
		<script src="/bootstrap/js/tab.js"></script>
	</body>
</html>
