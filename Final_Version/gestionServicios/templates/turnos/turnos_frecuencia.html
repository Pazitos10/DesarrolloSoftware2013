
<table class="table table-hover">
    <thead>
        <tr>
            <th>Frecuencia</th>
            <th>Hora de inicio</th>
            <th>Hora de fin</th>
        </tr>
        </thead>
        <tbody>
            {%for turno in turnos_frecuencia%}
            <tr>
                <form action="" method="post">
                    {% csrf_token %}
                    <td>{{turno.frecuencia.dia}}</td>
                    <td>{{turno.hora_inicio}}</td>
                    <td>{{turno.hora_fin}}</td>
                </form>
            </tr>
            {%endfor%}
    </tbody>
</table>
