<DOCTYPE html>
<html lang="en">
	<head>
	 	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.png">

		<title>Zenda | La Higiene es Salud </title>

		 
		<link href="{{STATIC_URL}}css/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="{{STATIC_URL}}css/styles/styles.css" rel="stylesheet">
		<link href="{{STATIC_URL}}css/bootstrap/carousel.css" rel="stylesheet">

	</head>

	<body>
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <h1 class="text-center login-title"> Ingresar a ZENDA</h1>
	            
	            <div class="account-wall">
	                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
	                    alt="">
	                <form class="form-signin" method="post">{% csrf_token %}
		                <input type="text" name="username" class="form-control" placeholder="Usuario" required autofocus>
		                <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
		                <button class="btn btn-lg btn-primary btn-block" type="submit">
		                    Ingresar</button>
		            </form>
	            </div> 
			    {% if notifications %}
					<div class="alert alert-danger">
							<ul class="messages">
							        {% for message in notifications %}
							        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
							        {% endfor %}
							</ul>
					</div>
				{% endif %}
	        </div>
	    </div>
	</body>
</html>
