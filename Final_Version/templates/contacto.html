{% extends "base.html" %}
{% block "title"%} Zenda | Home {%endblock%}

{% block "contenido" %}
	<div class="jumbotron jumbotron-sm">
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-12 col-lg-12">
	                <h1 class="h1">
	                    Contacto<small>Desahoguese aqui :P</small></h1>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="container">
	    <div class="row">
	        <div class="col-md-8">
	            <div class="well well-sm">
	                <form method='POST'>
	                	{%csrf_token%}
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label for="name">
		                                Nombre</label>
		                            <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" value="{{persona.nombre}} {{persona.apellido}}" disabled>
		                        </div>
		                        <div class="form-group">
		                            <label for="email">
		                                Email</label>
		                            <div class="input-group">
		                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
		                                </span>
		                                <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" value="{{persona.email}}" disabled></div>
		                        </div>
		                        <div class="form-group">
		                            <label for="subject">
		                                Subject</label>
		                            <select id="subject" name="subject" class="form-control" required="required">
		                                <option value="na" selected="">Choose One:</option>
		                                <option value="service">General Customer Service</option>
		                                <option value="suggestions">Suggestions</option>
		                                <option value="product">Product Support</option>
		                            </select>
		                        </div>
		                    </div>
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label for="name">
		                                Mensaje</label>
		                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
		                                placeholder="Mensaje"></textarea>
		                        </div>
		                    </div>
		                    <div class="col-md-12">
		                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
		                            Enviar</button>
		                    </div>
		                </div>
	                </form>
	            </div>
	        </div>
	        <div class="col-md-4">
	            <form>
	            <legend><span class="glyphicon glyphicon-globe"></span> Nuestra oficina</legend>
	            <address>
	                <strong>Zenda.</strong><br>
	                Avenida Fontana 982<br>
	                Trelew-Chubut, CP 4100<br>
	                <abbr title="Phone">
	                    Telefono:</abbr>
	                (280) 456-7890
	            </address>
	            <address>
	                <strong>Email</strong><br>
	                <a href="mailto:#">Zenda-telimpia@zenda.com</a>
	            </address>
	            </form>
	        </div>
	    </div>
	</div>
{%endblock%}
